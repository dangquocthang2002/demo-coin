      * {
        margin: 0;

        box-sizing: border-box;
      }
      body {
        font-family: 'Joystix Monospace', sans-serif;
        background: url('./background.jpg') no-repeat center center/cover;
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        flex-direction: column;
        gap: 20px;
        position: relative;
        overflow: hidden;
      }
      .title {
        font-size: 80px;
        color: #f6d365;
        text-shadow: 3px 3px 0px #000;
      }
      .ca {
        font-size: 20px;
        color: #333;
        background: #f5a623;
        padding: 10px;
        border-radius: 10px;
        display: inline-block;
      }
      button {
        padding: 10px 20px;
        font-size: 20px;
        border: none;
        cursor: pointer;
        background: #f6d365;
        border-radius: 10px;
        transition: background 0.3s;
      }
      button:hover {
        background: #f5a623;
      }
      .footer {
        width: 100%;
        background-color: #002767;
        position: absolute;
        bottom: 0;
        overflow: hidden;
      }
      .marquee {
        display: flex;
        white-space: nowrap;
        gap: 20px;
        animation: scroll 10s linear infinite;
      }
      .marquee img {
        height: 80px;
        object-fit: contain;
      }
      @keyframes scroll {
        from {
          transform: translateX(0%);
        }
        to {
          transform: translateX(-100%);
        }
      }
    </style>
